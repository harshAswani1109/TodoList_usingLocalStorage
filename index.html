<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div>
      <div
        class="flex justify-center items-center min-h-screen bg-gradient-to-r from-indigo-400 via-indigo-500 to-indigo-400"
      >
        <div
          class="w-96 border-4 border-black flex flex-col justify-center items-center p-2 rounded-lg max-[400px]:w-[300px] bg-[#ffffff50] backdrop-blur"
        >
          <div class="flex flex-col justify-center items-center w-full">
            <h1 class="text-4xl tracking-wider text-sf">Things to Do</h1>
            <hr class="mt-3 w-full border-2" />
            <div class="h-72 my-2">
              <ul class="todo-list w-[350px]"></ul>
            </div>
          </div>
          <form
            class="flex flex-row justify-between items-center w-full p-2 border-2 w-10 border-black rounded-lg bg-white"
          >
            <input
              type="text"
              placeholder="Add your To-Do here.."
              class="w-80 outline-none todo-input"
            />
            <button type="submit" class="w-10 text-xl todo-button border-l-2">
              ->
            </button>
          </form>
        </div>
      </div>
    </div>

    <link rel="stylesheet" href="style.css" />
    <script src="./local.js"></script>
  </body>
</html>
